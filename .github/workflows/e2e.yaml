name: End to End Testing

on:
  issue_comment:
    types: [created]

jobs:
  e2e:
    uses: kaessert/official-providers-ci/.github/workflows/pr-comment-trigger.yml@tk/225/update-actions-upload-artifact-v4
    with:
      package-type: configuration
    secrets:
      UPTEST_CLOUD_CREDENTIALS: ${{ secrets.UPTEST_CLOUD_CREDENTIALS }}
      UPTEST_DATASOURCE: ${{ secrets.UPTEST_DATASOURCE }}
